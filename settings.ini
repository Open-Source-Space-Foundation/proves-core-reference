[fprime]
project_root: .
framework_path: ./lib/fprime
library_locations: ./lib/fprime-zephyr:./lib/fprime-extras
default_toolchain: zephyr

default_cmake_options:  FPRIME_ENABLE_FRAMEWORK_UTS=OFF
