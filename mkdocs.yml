site_name: PROVES Core Reference - Software Design Documents
site_url: https://open-source-space-foundation.github.io/proves-core-reference/
site_description: Software Design Documents for PROVES Core Reference components
site_author: Open Source Space Foundation
repo_name: Open-Source-Space-Foundation/proves-core-reference
repo_url: https://github.com/Open-Source-Space-Foundation/proves-core-reference

docs_dir: docs-site

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: indigo

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - attr_list
  - tables

nav:
  - Home: index.md
  - Getting Started:
