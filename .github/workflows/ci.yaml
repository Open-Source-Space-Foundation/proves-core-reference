name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        run: |
          make fmt
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          make build
      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            build-artifacts/zephyr.uf2
            build-artifacts/zephyr/fprime-zephyr-deployment/dict/ReferenceDeploymentTopologyDictionary.json
  integration:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v5
        with:
          name: artifacts
      - name: Decompress
        run: |
          unzip ./artifacts.zip
      - name: Trigger Bootloader
        run: |
          make bootloader
          sleep 5
      - name: Copy Firmware
        run: |
          picotool load ./zephyr.uf2
          sleep 5
