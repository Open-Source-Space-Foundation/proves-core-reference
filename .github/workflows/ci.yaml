name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint
        run: |
          make fmt

  build:
    runs-on: deathstar
    steps:
      - uses: actions/checkout@v4

      - name: Download bin tools
        if: steps.cache-bin.outputs.cache-hit != 'true'
        run: |
          make download-bin

      - name: Setup submodules
        if: steps.cache-submodules.outputs.cache-hit != 'true'
        run: |
          make submodules

      - name: Create python venv
        run: |
          make fprime-venv

      - name: Setup Zephyr
        if: steps.cache-zephyr-workspace.outputs.cache-hit != 'true'
        run: |
          make zephyr-workspace

      - name: Setup Zephyr SDK
        if: steps.cache-zephyr-sdk.outputs.cache-hit != 'true'
        run: |
          make zephyr-sdk

      - name: Setup Zephyr Export
        run: |
          make zephyr-export

      - name: Install Zephyr Python Dependencies
        run: |
          make zephyr-python-deps

      - name: Generate
        run: |
          make generate

      - name: Build
        run: |
          make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            bootable.uf2
            build-artifacts/zephyr/fprime-zephyr-deployment/dict/ReferenceDeploymentTopologyDictionary.json
          retention-days: 30

  integration:
    runs-on:
      - integration
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v5

      - name: Restore sequence number cache
        uses: actions/cache/restore@v4
        id: cache-seq-num
        with:
          path: Framing/src/sequence_number.bin
          key: sequence-number-${{ github.ref }}
          restore-keys: |
            sequence-number-${{ github.ref }}
            sequence-number-

      - name: Initialize sequence number file if missing
        run: |
          mkdir -p Framing/src
          if [ ! -f Framing/src/sequence_number.bin ]; then
            echo "0" > Framing/src/sequence_number.bin
            echo "Initialized sequence_number.bin with 0"
          else
            echo "Restored sequence number: $(cat Framing/src/sequence_number.bin)"
          fi

      - name: Set up dependencies
        run: |
         make submodules fprime-venv

      - name: Trigger Bootloader
        run: |
          make bootloader
          sleep 10

      - name: Copy Firmware
        run: |
          picotool load ./bootable.uf2
          picotool reboot
          sleep 5

      - name: Run Integration Tests
        run: |
          make test-integration

      - name: Save sequence number cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: Framing/src/sequence_number.bin
          key: sequence-number-${{ github.ref }}
