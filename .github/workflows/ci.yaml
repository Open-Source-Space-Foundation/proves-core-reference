name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        run: |
          make fmt

  build:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: /tmp/.uv-cache

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache bin
      uses: actions/cache@v4
      with:
        path: |
          bin
        key: bin-${{ runner.os }}-${{ hashFiles('lib/makelib/build-tools.mk') }}
        restore-keys: |
          bin-${{ runner.os }}-${{ hashFiles('lib/makelib/build-tools.mk') }}

    - name: Download bin tools
      if: steps.cache-bin.outputs.cache-hit != 'true'
      run: |
        make download-bin

    - name: Submodule Cache Key
      id: submodule-cache-key
      run: |
        echo "submodule_cache_key=$(git submodule | sha256sum | cut -f1 -d' ')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache submodules
      id: cache-submodules
      uses: actions/cache@v4
      with:
        path: |
          lib/fprime
          lib/fprime-zephyr
          lib/zephyr-workspace/zephyr
        key: submodules-${{ steps.submodule-cache-key.outputs.submodule_cache_key }}
        restore-keys: |
          submodules-${{ steps.submodule-cache-key.outputs.submodule_cache_key }}

    - name: Setup submodules
      if: steps.cache-submodules.outputs.cache-hit != 'true'
      run: |
        make submodules

    - name: Restore uv cache
      uses: actions/cache@v4
      with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

    - name: Create python venv
      run: |
        make fprime-venv

    - name: Cache Zephyr workspace
      id: cache-zephyr-workspace
      uses: actions/cache@v4
      with:
        path: |
          lib/zephyr-workspace/bootloader/
          lib/zephyr-workspace/modules/
          lib/zephyr-workspace/tools/
        key: zephyr-workspace-${{ runner.os }}-${{ hashFiles('west.yml') }}
        restore-keys: |
          zephyr-workspace-${{ runner.os }}-${{ hashFiles('west.yml') }}

    - name: Setup Zephyr
      if: steps.cache-zephyr-workspace.outputs.cache-hit != 'true'
      run: |
        make zephyr-workspace

    - name: Cache Zephyr SDK
      id: cache-zephyr-sdk
      uses: actions/cache@v4
      with:
        path: |
          ~/zephyr-sdk-*
        key: zephyr-sdk-${{ runner.os }}-${{ hashFiles('lib/zephyr-workspace/zephyr/SDK_VERSION') }}
        restore-keys: |
          zephyr-sdk-${{ runner.os }}-${{ hashFiles('lib/zephyr-workspace/zephyr/SDK_VERSION') }}

    - name: Setup Zephyr SDK
      if: steps.cache-zephyr-sdk.outputs.cache-hit != 'true'
      run: |
        make zephyr-sdk

    - name: Setup Zephyr Export
      run: |
        make zephyr-export

    - name: Install Zephyr Python Dependencies
      run: |
        make zephyr-python-deps

    - name: Generate
      run: |
        make generate-ci

    - name: Build
      run: |
        make build-ci

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: |
          build-artifacts/zephyr.uf2
          build-artifacts/zephyr/fprime-zephyr-deployment/dict/ReferenceDeploymentTopologyDictionary.json
        retention-days: 30

    - name: Minimize uv cache
      run: make minimize-uv-cache
