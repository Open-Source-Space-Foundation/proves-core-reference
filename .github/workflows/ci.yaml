name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        run: |
          make fmt

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false  # We'll handle submodules with smart caching
        fetch-depth: 0

    # - name: Cache bin
    #   id: cache-bin
    #   uses: actions/cache@v4
    #   with:
    #     path: |
    #       bin
    #     key: bin-${{ hashFiles('Makefile') }}-v3
    #     restore-keys: |
    #       bin-${{ hashFiles('Makefile') }}-
    #       bin-

    - name: Build with optimized CI pipeline
      run: |
        # Debug environment
        echo "=== Environment Debug ==="
        echo "ZEPHYR_SDK_INSTALL_DIR: $ZEPHYR_SDK_INSTALL_DIR"
        echo "PATH: $PATH"
        ls -la ~/zephyr-sdk-* 2>/dev/null || echo "No Zephyr SDK found in home directory"

        # Run the build
        make all-ci
      env:
        PIP_DISABLE_PIP_VERSION_CHECK: 1
        PIP_NO_COMPILE: 1

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: |
          build-artifacts/zephyr.uf2
          build-artifacts/zephyr/fprime-zephyr-deployment/dict/ReferenceDeploymentTopologyDictionary.json
        retention-days: 30
